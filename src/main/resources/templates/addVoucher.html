<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加凭证</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/finance/voucher/submit}" th:object="${voucherModel}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">单位名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="${voucherModel.company}" />
            </div>
        </div>
        <div class="form-group">
            <label for="creatorName" class="col-sm-2 control-label" >制单人</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="creatorName" id="creatorName" placeholder="creatorName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="accountorName" class="col-sm-2 control-label">记账人</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="accountorName"  id="accountorName" placeholder="accountorName"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
